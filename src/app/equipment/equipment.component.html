<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button class = "buttonClass" (click)="addItem(item)" [disabled]="isDisabled(item)"[class.buttonColor]="!isDisabled(item)">Add to Cargo Hold</button>
            
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearMaxMass()">Mass Budget Remaining: {{maximumAllowedMass - cargoMass}} kg</p>
    <button (click)="emptyHold(); cargoMass=0">Empty Cargo Hold</button>
</div>
